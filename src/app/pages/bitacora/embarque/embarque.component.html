<mat-card>
  <mat-card-header>
    <mat-card-title>Rutas</mat-card-title>
    <mat-card-subtitle>Registro de rutas</mat-card-subtitle>
  </mat-card-header>
  <div class="d-flex justify-content-end">
    <button mat-mini-fab (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card-content>

    <table mat-table matTableResponsive [dataSource]="data" class="mat-elevation-z8 w-100">
      
      <ng-container matColumnDef="folio">
        <th mat-header-cell *matHeaderCellDef>Folio. </th>
        <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
      </ng-container>
    
      <ng-container matColumnDef="chofer">
        <th mat-header-cell *matHeaderCellDef> Chofer </th>
        <td mat-cell *matCellDef="let element"> {{element.chofer.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="auxiliar">
        <th mat-header-cell *matHeaderCellDef> Auxliar </th>
        <td mat-cell *matCellDef="let element"> {{element.auxiliar.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="supervisor">
        <th mat-header-cell *matHeaderCellDef> Supervisor </th>
        <td mat-cell *matCellDef="let element"> {{element.supervisor.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="ruta">
        <th mat-header-cell *matHeaderCellDef> Ruta </th>
        <td mat-cell *matCellDef="let element"> {{element.ruta.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="unidad">
        <th mat-header-cell *matHeaderCellDef> Unidad </th>
        <td mat-cell *matCellDef="let element"> {{element.unidad.clave}} </td>
      </ng-container>

      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef> Peso </th>
        <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
      </ng-container>

      <ng-container matColumnDef="importe">
        <th mat-header-cell *matHeaderCellDef> Importe </th>
        <td mat-cell *matCellDef="let element"> {{element.importe | currency}} </td>
      </ng-container>
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <swal
            #deleteSwal
            title="Eliminar folio {{element.folio}}"
            text="Advertencia, esta accion es irreversible!"
            icon="warning"
            showCancelButton="true"
            confirmButtonColor="#dc3545"
            confirmButtonText="Si, Eliminar"
            cancelButtonText="Cancelar"
            focusCancel="true"
            (confirm)="delete(element)">
          </swal>
          
          <button mat-icon-button color="accent" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSwal.fire()">
              <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon *ngIf="element.isDelete">person_remove</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <div class="d-flex justify-content-center pt-3" *ngIf="!data"><mat-spinner></mat-spinner></div>
    
    
  </mat-card-content>
</mat-card>
