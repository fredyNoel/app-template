<div class="row">
  <div class="col-lg-3 col-md-6 pb-3">
    <mat-card>
      Card1
    </mat-card>
  </div>
  <div class="col-lg-3 col-md-6 pb-3">
    <mat-card>
      Card2
    </mat-card>
  </div>
  <div class="col-lg-3 col-md-6 pb-3">
    <mat-card>
      Card3
    </mat-card>
  </div>
  <div class="col-lg-3 col-md-6 pb-3">
    <mat-card>
      Card4
    </mat-card>
  </div>
</div>
<div class="pb-3">
  <mat-card>
    <table class="table w-100 border">
      <thead>
        <tr>
          <th>#</th>
          <th>Chofer</th>
          <th>Auxiliar</th>
          <th>Seguridad</th>
          <th>Ruta</th>
          <th>Clientes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
  </mat-card>
</div>

<div class="pb-3">
  <mat-card>
    <div style="display: block">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"

        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
    <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
  </mat-card>
</div>
