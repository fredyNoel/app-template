<mat-card>
  <mat-card-header>
    <mat-card-title>Colaboradores</mat-card-title>
    <mat-card-subtitle>Colaboradores actuales</mat-card-subtitle>
  </mat-card-header>
  <div class="d-flex justify-content-end">
    <button mat-mini-fab (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <table mat-table matTableResponsive [dataSource]="data" class="mat-elevation-z8 w-100">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre. </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellidos}} </td>
      </ng-container>
    
      <!-- Usuario Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefon </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>
    
      <!-- Rol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <div class="d-flex justify-content-center pt-3" *ngIf="!data"><mat-spinner></mat-spinner></div>
  </mat-card-content>
</mat-card>
