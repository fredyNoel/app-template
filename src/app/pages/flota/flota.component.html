<mat-card>
  <mat-card-header>
    <mat-card-title>Flota</mat-card-title>
    <mat-card-subtitle>Registro de unidades</mat-card-subtitle>
  </mat-card-header>
  <div class="d-flex justify-content-end">
    <button mat-mini-fab (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
  </div>
  <mat-card-content>

    <table mat-table matTableResponsive [dataSource]="data" class="mat-elevation-z8 w-100">
      
      <ng-container matColumnDef="clave">
        <th mat-header-cell *matHeaderCellDef> Clave </th>
        <td mat-cell *matCellDef="let element"> {{element.clave}} </td>
      </ng-container>
    
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef> Placa </th>
        <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
      </ng-container>

      <ng-container matColumnDef="capacidad">
        <th mat-header-cell *matHeaderCellDef> Capacidad </th>
        <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo unidad </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    </table>
    <div class="d-flex justify-content-center pt-3" *ngIf="!data"><mat-spinner></mat-spinner></div>
    
    
  </mat-card-content>
</mat-card>
