<form class="container" [formGroup]="forma" (ngSubmit)="saveData()" autocomplete="off">
  <h2 mat-dialog-title>Informacion unidad</h2>
  <mat-dialog-content class="mat-typography">
    <div [ngClass]="{'row': data.usuario}">
      <div [ngClass]="{'col-sm-7': data.usuario}">
        <mat-form-field class="w-100">
          <mat-label>Clave ruta *</mat-label>
          <input matInput formControlName="clave">
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Placa</mat-label>
          <input matInput formControlName="placa">
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>AÃ±o</mat-label>
          <input matInput formControlName="anio">
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Capacidad</mat-label>
          <input matInput formControlName="capacidad">
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Elija un tipo de unidad</mat-label>
          <mat-select matInput formControlName="tipo">
            <mat-option value="FORD">Ford</mat-option>
            <mat-option value="NISSAN">Nissan</mat-option>
            <mat-option value="HINNO CHICA">Hinno caja chica</mat-option>
            <mat-option value="HINNO GRANDE">Hinno caja grande</mat-option>
            <mat-option value="CAMION">Camion</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-sm-5" *ngIf="data.usuario">
        <mat-card>
          <mat-card-content>
            <div class="form-group">
              <label>Creado por</label>
              <input class="form-control" readonly value="{{data.usuario.nombre}} {{data.usuario.apellidos}}" placeholder="Nombre">
            </div>
            <div class="form-group">
              <input class="form-control" readonly value="{{data.usuario.usuario}}" placeholder="Usuario">
            </div>
            <div class="form-group">
              <input class="form-control" readonly value="{{data.usuario.telefono}}" placeholder="Telefono">
            </div>
            <div class="form-group">
              <label>Fecha creacion</label>
              <input class="form-control" readonly value="{{data.createAt | date}}" placeholder="Fecha creacion">
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close type="button" [disabled]="isLoading">Cancelar</button>
    <button mat-raised-button color="primary" type="sybmit" [disabled]="isLoading" style="min-width: 105px;">
      <mat-spinner class="mx-auto my-1" *ngIf="isLoading"></mat-spinner> 
      <span *ngIf="!isLoading">Guardar</span>
    </button>
  </mat-dialog-actions>
</form>
