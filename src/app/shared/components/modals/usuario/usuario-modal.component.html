<form class="container" [formGroup]="forma" (ngSubmit)="saveData()">
  <h2 mat-dialog-title>Actualizar</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="apellidos">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-7">
        <mat-form-field class="w-100">
          <mat-label>Direccion</mat-label>
          <input matInput formControlName="direccion">
        </mat-form-field>
      </div>
      <div class="col-sm-5">
        <mat-form-field class="w-100">
          <mat-label>Telefono</mat-label>
          <input matInput formControlName="telefono">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="w-100">
          <mat-label>Contrase√±a</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="w-100">
      <mat-label>Correo</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Elija un area designada</mat-label>
      <mat-select matInput formControlName="role">
        <mat-option value="ROOT_ROLE">Superadministrador</mat-option>
        <mat-option value="ADMIN_ROLE">Administrador</mat-option>
        <mat-option value="ESPECIAL_ROLE">Especial</mat-option>
        <mat-option value="USER_ROLE">Usuario</mat-option>
      </mat-select>
    </mat-form-field>    
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close type="button">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
