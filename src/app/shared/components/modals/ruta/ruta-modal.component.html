<form class="container" [formGroup]="forma" (ngSubmit)="saveData()" autocomplete="off">
  <h2 mat-dialog-title>Inoformacion de ruta</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field class="w-100">
      <mat-label>Clave ruta *</mat-label>
      <input matInput formControlName="clave">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Subrutas</mat-label>
      <input matInput formControlName="subrutas">
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Elija un tipo de ruta</mat-label>
      <mat-select matInput formControlName="tipo_ruta">
        <mat-option value="RUTA">Ruta</mat-option>
        <mat-option value="AUTOSERVICIO">Venta autoservicio</mat-option>
        <mat-option value="FALTANTE">Faltante de inventario</mat-option>
        <mat-option value="RUTA_BORDO">Ruta a bordo</mat-option>
        <mat-option value="ESPECIAL">Venta especial</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close type="button" [disabled]="isLoading">Cancelar</button>
    <button mat-raised-button color="primary" type="sybmit" [disabled]="isLoading" style="min-width: 105px;">
      <mat-spinner class="mx-auto my-1" *ngIf="isLoading"></mat-spinner> 
      <span *ngIf="!isLoading">Guardar</span>
    </button>
  </mat-dialog-actions>
</form>
