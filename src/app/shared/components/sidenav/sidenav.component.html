<!-- Toolbar -->
<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
  <div>MyApp</div>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>person_outline</mat-icon>
      <span>Mi cuenta</span>
    </button>
    <button mat-menu-item>
      <mat-icon>exit_to_app</mat-icon>
      <span>Cerrar sesion</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav
    [mode]="isBiggerScreen() ? 'over' : 'side'"
    [(opened)]="opened"
    [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-accordion displayMode="flat">
        <mat-expansion-panel *ngFor="let menu of Menu">
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon style="margin-right: 1rem;">{{menu.icon}}</mat-icon>
                {{menu.label}}
              </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
                <a mat-list-item
                  *ngFor="let submenu of menu.submenu"
                  routerLink="submenu.url"
                  routerLinkActive="active"
                  href="#">
                    <mat-icon matListIcon>{{submenu.icon}}</mat-icon>
                    <span matLine>{{submenu.label}}</span>
                </a>
            </mat-nav-list>
        </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
