  <form [formGroup]="forma" (ngSubmit)="ingresar()" autocomplete="off" class="p-5 m-auto" style="max-width: 475px;">
    <div class="text-center">
      <button mat-fab color="warn" type="button">
        <mat-icon>lock</mat-icon>
      </button>
      <h1>Iniciar sesion</h1>
    </div>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Usuario *</mat-label>
      <input matInput formControlName="usuario" >
      <mat-icon matSuffix>person_outline</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Contrase√±a *</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-checkbox formControlName="recuerdame" class="d-block pb-2">Recordarme!</mat-checkbox>
    <button mat-raised-button class="w-100" color="primary" type="submit" [disabled]="isLoading">
      <div class="d-flex justify-content-center" *ngIf="isLoading">
        <mat-progress-spinner mode="indeterminate" diameter="36" strokeWidth="5"></mat-progress-spinner>
      </div>
      <span *ngIf="!isLoading">Ingresar</span>
    </button>
  </form>
